<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 style="color: #0d6efd">Please leave your comment!</h1>
    <br>

    <!--Input form-->
    <form class="row g-3 needs-validation" novalidate>
        <div class="row mb-3">
            <label for="name1" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="name1" placeholder="Your name" required>
            </div>
            <div class="invalid-feedback">
                Please enter your name!
            </div>

            <label for="rating1" class="col-sm-1 col-form-label">Rating</label>
            <div class="col-sm-4">
                <select class="form-select" id="rating1" required>
                    <option selected disabled hidden value="">Choose rating</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="invalid-feedback">
                Please select a rating!
            </div>

        </div>
        <div class="row mb-3">
            <label for="comment1" class="col-sm-2 col-form-label">Comment</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="comment1" placeholder="Your comment" rows="5" required></textarea>
            </div>
            <div class="invalid-feedback">
                Please enter a comment!
            </div>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Send comment</button>
        </div>
    </form>


    <br>
    <br>
    <br>
    <!--Display form-->
    <ol class="list-group list-group-numbered">
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">Subheading</div>
                Content for list item
            </div>
            <span class="badge bg-primary rounded-pill">14</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">Subheading</div>
                Content for list item
            </div>
            <span class="badge bg-primary rounded-pill">14</span>
        </li>
    </ol>

    <!--Pagination-->
    <br>
    <nav aria-label="...">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>

            <li class="page-item active" aria-current="page">
                <a class="page-link" href="#">2</a>
            </li>

            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</div>


<script src="js/bootstrap.min.js"></script>
<script src="js/javaScript.js"></script>
</body>
</html>
